<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ Movie | Login</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at top right, #111, #000 70%);
        }
        .container {
            background: rgba(255, 255, 0, 0.05);
            border: 2px solid #FFD700;
            padding: 40px 30px;
            border-radius: 12px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FFD700;
        }
        p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            text-align: left;
            font-size: 14px;
            color: #ccc;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
        }
        input[type="text"],
        input[type="password"] {
            background: #111;
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        button {
            background: #FFD700;
            color: #000;
            padding: 12px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #fff200;
            box-shadow: 0 0 10px #FFD700;
        }
        a {
            color: #FFD700;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        .logo span {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RJ<span>Movie</span></div>
        <h1>Welcome Back!</h1>
        <p>Sign in to continue your movie experience</p>
        <form method="POST">
            {% csrf_token %}
            <label>Username</label>
            <input type="text" name="username" required>
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Donâ€™t have an account? Register</a>
    </div>
</body>
</html>
